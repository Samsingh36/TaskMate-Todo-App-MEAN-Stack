<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>Do you want to delete the task?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Close</button>
  <button mat-button color="warn" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
